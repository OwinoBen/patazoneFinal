<script>
    require(["jquery"], function ($) {
        function setCookie(name, value, days) {
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                var expires = "; expires=" + date.toGMTString();
            } else var expires = "";
            document.cookie = name + "=" + value + expires + "; path=/";
        }

        function getCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        $(document).ready(function () {
            if ($("body").hasClass("cms-index-index")) {
                if (getCookie("shownewsletter") != 1) {
                    var height_window = $(window).height();
                    var height_pupup = 600;
                    var fixed_height = (height_window - height_pupup) / 2;
                    var pPopup = $('#newsletter_pop_up').bPopup({
                        position: ['auto', fixed_height],
                        speed: 500,
                        transition: 'slideDown',
                        onClose: function () {
                        }
                    });
                    $('.newletter_popup_close').on('click', function () {
                        pPopup.close();
                    });
                }

                $("#newsletter_pop_up form").submit(function (event) {
                    setCookie("shownewsletter", '1', 1);
                });

                $('#newsletter_popup_dont_show_again').on('change', function () {
                    if (getCookie("shownewsletter") != 1) {
                        setCookie("shownewsletter", '1', 1)
                    } else {
                        setCookie("shownewsletter", '0', 1)
                    }
                });
            }
        });
    });
</script>
<script>
    require([
        'jquery',
        'rokanthemes/custommenu'
    ], function ($) {
        $(".custommenu").CustomMenu();
        $(document).ready(function () {
            $(document).on('click', '.custommenu .menu-mobile-title a', function () {
                var data = $(this).data('menu');
                $('.custommenu .menu-mobile-title a').removeClass('active');
                $(this).addClass('active');
                $('.custommenu ul.menu').hide();
                $(this).closest('.custommenu').find('ul.menu.' + data + '').show();
                return false;
            });
        });
    });
</script>

<script>
    require(["jquery"], function ($) {
        require(["rokanthemes/lazyloadimg"], function (lazy) {
            $("img[data-src]").lazy({
                "bind": "event",
                "attribute": "data-src",
                visibleOnly: true,
                threshold: 0,
                enableThrottle: true,
                throttle: 500,
                afterLoad: function (element) {
                    $(element).addClass("lazy-loaded");
                    $(element).closest(".absolute-content-image").removeClass("lazyload-content");
                    setTimeout(function () {
                        $(element).addClass("transition");
                    }, 1000);
                }
            });
            $(document).ready(function ($) {
                var win = $(window);
                $(".owl-carousel").on("translated.owl.carousel", function (event) {
                    var bounds = $(this).offset();
                    var viewport = {
                        top: win.scrollTop(),
                        left: win.scrollLeft()
                    };
                    viewport.bottom = viewport.top + win.height();
                    if (viewport.bottom > bounds.top) {
                        $(this).find("img[data-src]").lazy({
                            "bind": "event",
                            delay: 0,
                            afterLoad: function (element) {
                                $(element).addClass("lazy-loaded");
                                $(element).closest(".absolute-content-image").removeClass("lazyload-content");
                                setTimeout(function () {
                                    $(element).addClass("transition");
                                }, 1000);
                            }
                        });
                    }
                });
                setTimeout(function () {
                    $("img[data-src]").each(function () {
                        if ($(this).is(":hidden")) {
                            var new_url = $(this).attr("data-src");
                            $(this).attr("src", new_url);
                            $(this).removeAttr("data-src");
                            $(this).addClass("lazy-loaded");
                            $(this).closest(".absolute-content-image").removeClass("lazyload-content");
                            setTimeout(function () {
                                $(this).addClass("transition");
                            }, 1000);
                        }
                    });
                }, 1000);
            });
        });
    });
</script>
